<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピタスイ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-form">
    <h2>ピタスイ情報入力ページ</h2>
    <p><span>*</span>の項目は必須事項になります．</p>
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSflZrARdsRqcc9nx6Z-trXE4B7HVyCkof44T1nYQ7rkqU8uLA/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
      <label for="email">メールアドレス<span>*</span></label>
      <input type="email" id="email" class="form_field" name="emailAddress" placeholder="pitasui@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

      <label for="item">欲しいアイテムの種類(水着・ゴーグル・パドルなど)<span>*</span></label>
      <input type="item" id="item" name="entry.37851933" placeholder="水着" required>

      <label for="usage">用途(練習・レース・フィットネスなど)<span>*</span></label>
      <input id="usage" id="usage" name="entry.380120403" placeholder="練習" required>

      <label for="cost">予算<span>*</span></label>
      <input type="cost" id="cost" name="entry.1876762852" placeholder="5000" required>

      <label for="age">年齢<span>*</span></label>
      <input type="age" id="age" name="entry.2132875644" placeholder="30" required>

      <label for="gender">性別<span>*</span></label>
      <input type="gender" id="gender" name="entry.1658760905" placeholder="男" required>

      <label for="message">こだわり等<span>*</span></label>
      <textarea id="message" name="entry.738695419" rows="4" placeholder="丈夫で長持ち" required></textarea>

      <button type="submit">送信</button>
      <script type="text/javascript">
        var submitted = false;
      </script>
      <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
        onload="if(submitted){window.location='thanks.html';}"
    ></iframe>
    </form>
</body>
</html>
